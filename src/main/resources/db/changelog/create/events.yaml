databaseChangeLog:
  - changeSet:
      id: create-events-table
      author: noverlin
      changes:
        - createTable:
            tableName: events
            schemaName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: location
                  type: varchar(63)
              - column:
                  name: begin_in
                  type: timestamp